<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow-sm" style="max-width:360px; width:100%;">
    <h4 class="mb-3 text-center">Entrar</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="user" class="form-label">Usuário</label>
        <input type="text" id="user" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Senha</label>
        <input type="password" id="pass" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxlxeukLdA9WQFjPZGMb1YfMTmIu0KzLQGtuOgzlthju5uf5K4p6wpIPGYV7o-yHXJxFw/exec';
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const user = e.target.user.value;
      const pass = e.target.pass.value;
      const res = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'login', user, pass })
      }).then(r => r.json());
      if (res.ok) window.location.href = 'main.html';
      else alert('Credenciais inválidas');
    });
  </script>
</body>
</html>
